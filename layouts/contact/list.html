{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="text-center">
      <h1 class="text-center display-3">{{.Title | markdownify}}</h1>
    </div>
  </div>
</section>

<section class="section pt-0">
  <div class="container">
    <div class="row col-lg-8 mx-auto">
      <form action="{{ .Site.Params.contact_form_action }}" method="POST" class="row">
        <div class="form-group col-md-6">
          <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Fornavn">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Efternavn">
        </div>
        <div class="form-group col-md-6">
          <input type="email" name="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="subject" id="subject" class="form-control" placeholder="Emne">
        </div>
        <div class="form-group col-12">
          <textarea name="message" id="message" class="form-control" placeholder="Skriv din besked her ..."></textarea>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</section>

{{ end }}
